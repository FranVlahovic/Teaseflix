<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Header</title>
</head>
<body>
    <header id="header">
        <img src="assets/icons/netflix.svg" alt="Netflix Logo" class="header-logo">
        
        <ul class="header-navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
            <li><a href="#">Browse by Languages</a></li>
        </ul>

        <div class="profile-related">
            <img src="assets/icons/magnify.svg" alt="Search Icon" class="search-icon">
            <a href="#">Kids</a>
            <img src="assets/icons/bell.svg" alt="Notification Icon" class="notification-icon">
            <div class="profile">
                <img src="assets/icons/account-circle.svg" alt="Profile Image" class="profile-image">
                <img src="assets/icons/chevron-down.svg" alt="Profile Settings Icon" class="profile-settings">
            </div>
        </div>

    </header>

    <main id="main">

    </main>

    <footer id="footer">

    </footer>
</body>
</html>
