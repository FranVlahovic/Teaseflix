<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaseflix</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>

    <header id="header">
        <img src="assets/icons/teaseflix.png" alt="Netflix Logo" class="header-logo">
        
        <ul class="header-navbar">
            <li><a class="home-tab">Home</a></li>
            <li><a class="movies-tab">Movies</a></li>
            <li><a class="popular-tab">New & Popular</a></li>
            <li><a class="mylist-tab">My List</a></li>
            <li><a class="browse-tab">Browse by Languages</a></li>
        </ul>

        <div class="profile-related">
            <img src="assets/icons/magnify.svg" alt="Search Icon" class="search-icon">
            <a href="#">Kids</a>
            <img src="assets/icons/bell.svg" alt="Notification Icon" class="notification-icon">
            <div class="profile">
                <img src="assets/images/fran.png" alt="Profile Image" class="profile-image">
                <button class="settings-btn"><img src="assets/icons/chevron-down.svg" alt="Profile Settings Icon" class="profile-settings"></button>
            </div>
            <div class="dropdown" id="dropdown">
                <div class="dropdown-profile">
                    <img src="assets/images/profile2.png" alt="Profile Image">
                    <a>Guest</a>
                </div>
                <div class="dropdown-profile">
                    <img src="assets/images/kids.png" alt="Kids Image">
                    <a>Kids</a>
                </div>
        
                <a href="#"><img class="dropdown-icon" src="assets/icons/pencil-outline.svg" alt="Manage Profiles Icon">Manage Profiles</a>
                <a href="#"><img class="dropdown-icon" src="assets/icons/account-box-multiple.svg" alt="Transfer Profile Icon">Transfer Profile</a>
                <a href="#"><img class="dropdown-icon" src="assets/icons/account-outline.svg" alt="Account Icon">Account</a>
                <a href="#"><img class="dropdown-icon" src="assets/icons/help-circle-outline.svg" alt="Help Center Icon">Help Center</a>
        
                <div class="dropdown-sign-out">
                    <a href="#">Sign out of Teaseflix</a>
                </div>
                
            </div>
        </div>

    </header>
    
    <main id="main">
        <div class="slideshow-container">
            
        </div>
        <div id="popup" class="popup fasterfade" style="display: none;">
            <div class="popup-content">
                <h2>Content Unavailable</h2>
                <p>This feature is under construction.<br>It will be available in the future!</p>
            </div>
        </div>
    </main>

    <footer id="footer">

    </footer>
</body>
</html>
