<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaseflix</title>
    <link rel="shortcut icon" type="image/x-icon" href="126333e878849ca2cab4.ico" />
<script defer src="main.js"></script></head>
<body>

    <header id="header">
        <img src="bc86f77c2473e4f5290d.png" alt="Netflix Logo" class="header-logo">
        
        <ul class="header-navbar">
            <li><a class="home-tab">Home</a></li>
            <li><a class="movies-tab">Movies</a></li>
            <li><a class="popular-tab">New & Popular</a></li>
            <li><a class="mylist-tab">My List</a></li>
            <li><a class="browse-tab">Browse by Languages</a></li>
        </ul>

        <div class="profile-related">
            <img src="54ff7732bb1a5ff166c6.svg" alt="Search Icon" class="search-icon">
            <a href="#">Kids</a>
            <img src="d7dd104b583153da251a.svg" alt="Notification Icon" class="notification-icon">
            <div class="profile">
                <img src="bf07c0b7e6c9dcb2410e.png" alt="Profile Image" class="profile-image">
                <button class="settings-btn"><img src="da1d4548b671a011dfa4.svg" alt="Profile Settings Icon" class="profile-settings"></button>
            </div>
            <div class="dropdown" id="dropdown">
                <div class="dropdown-profile">
                    <img src="124dd149ad2d69f6d7f0.png" alt="Profile Image">
                    <a>Guest</a>
                </div>
                <div class="dropdown-profile">
                    <img src="44ff9c08ce7209ebf2a0.png" alt="Kids Image">
                    <a>Kids</a>
                </div>
        
                <a href="#"><img class="dropdown-icon" src="c11ca64583db9195885d.svg" alt="Manage Profiles Icon">Manage Profiles</a>
                <a href="#"><img class="dropdown-icon" src="e848273b1fca0b3bda26.svg" alt="Transfer Profile Icon">Transfer Profile</a>
                <a href="#"><img class="dropdown-icon" src="b206c4f8666fb4a625b3.svg" alt="Account Icon">Account</a>
                <a href="#"><img class="dropdown-icon" src="c8594fbcfc4b2f4db28d.svg" alt="Help Center Icon">Help Center</a>
        
                <div class="dropdown-sign-out">
                    <a href="#">Sign out of Teaseflix</a>
                </div>
                
            </div>
        </div>

    </header>
    
    <main id="main">
        <div class="slideshow-container">
            
        </div>
        <div id="popup" class="popup fasterfade" style="display: none;">
            <div class="popup-content">
                <h2>Content Unavailable</h2>
                <p>This feature is under construction.<br>It will be available in the future!</p>
            </div>
        </div>
    </main>

    <footer id="footer">

    </footer>
</body>
</html>
